<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Display Songs</title>
<link rel="stylesheet" th:href="@{/css/displaySongs.css}">
<style type="text/css">
iframe{
height:100px;
width:500px;
}
</style>
</head>
<body>
<section>
<table border>
<thead>
<tr id="header">
<th>Name</th>
<th>Artist</th>
<th>Genre</th>
<th>Play</th>
</tr>
</thead>
<tbody>
<tr th:each="song:${songs}">
<td th:text="${song.name}"></td>
<td th:text="${song.artist}"></td>
<td th:text="${song.genre}"></td>
<td >
<audio controls>
<source th:src="${song.link}"></audio></td>
</tr>
</tbody>
</table>
</section>
</body>
</html>
